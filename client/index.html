<!DOCTYPE html>
<html>

<head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <!-- <script src="vis.js" type="module"></script> -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <br>
    <div style="text-align: center;">
        <img src="jeopardy_logo.png" width="350">
    </div>
    <br>
    <div class="main flex">
        <div class="js-custom-table" style="text-align: center;"></div>
        <div class="score-panel flexvert"></div>
    </div>
    <br>
    <div class="textbox"></div>
    <br>
    <button id="clear" type="button">Clear</button>
    <br>
    <button id="clickable" type="button">Toggle Clickability</button><text class="isClickable"> true</text>
    <br>
    <button id="freeMoney" type="button">Money!</button>
    <br>
    <div>
        <p id="msg" class="shown">Waiting for other players and host...</p>
    </div>
    
    <div id="buttons">
        <button id="claim_host" type="button" disabled="true" class="hidden">Claim host</button>
        <button id="allow" type="button" disabled="true" class="hidden">Allow to Answer</button>
        <button id="correct" type="button" disabled="true" class="hidden">Correct</button>
        <button id="incorrect" type="button" disabled="true" class="hidden">Incorrect</button>
        <button id="answer" type="button" disabled="true" class="hidden">Answer</button>
        <button id="start_game" type="button" disabled="true" class="hidden">Start Game</button>
    </div>
    Click for question, doubleclick for answer.
    <script type="module" src="script.js"></script>

</body>
</html>
